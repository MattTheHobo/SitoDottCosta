    </head>

    <body>
        <!--NavBar-->
        <nav>
            <div>
                <a href="#"> <img class="logo" src="images/DottorDiegoCosta.svg" alt="dottor_costa_logo"> </a>
            </div>

            <label for="buttonNav" class="hamburg">
                <span class="fa-solid fa-bars-staggered"></span>
            </label>
            <input type="checkbox" id="buttonNav">
    
            <ul>
                <li> <a href="#"> <p class = "fa-solid fa-user-doctor"></p> Chi Sono</a> </li>
    
                <li> 
                    <label for="buttonNav-1" class="show"><p class="fa-solid fa-stethoscope"></p>Aree di Intervento<p class = "fa-solid fa-chevron-down"></p> </label>
                    <a href="#"><p class="fa-solid fa-stethoscope"></p>Aree di Intervento<p class="fa-solid fa-chevron-down"></p></a> 
                    <input type="checkbox" id="buttonNav-1">
                    <ul>
                        <li> <a href="#">Area Neuropsicologica</a> </li>

                    </ul>
                </li>
    
                <li> <a href="#"> <p class = "fa-solid fa-address-book"></p> Contatti</a> </li>
    
                <li> <a href="#"> <p class = "fa-solid fa-users-rectangle"></p> Collaborazioni</a> </li>
            </ul>
        </nav>

        <!--Semplice spazio per distanziare NavBar da HomePage-->
        <div style="padding-top: 40px"></div>

        <!--HomePage-->

        <div>
            <h1 class="home-page">Diego Costa<br></h1>
        </div>

        <hr class="rounded">

        <!--Image Carousel-->

        <h1 class="mio-studio" >Il Mio Studio</h1>

        <div class="display-container">
            <img class="slides" src="images/studio9.png" style="width:100%">
            <img class="slides" src="images/studio4.png" style="width:100%">
            <img class="slides" src="images/studio5.png" style="width:100%">
        
            <button class="button display-left fa-solid fa-angle-left" onclick="plusDivs(-1)"></button>
            <button class="button display-right fa-solid fa-angle-right" onclick="plusDivs(1)"></button>
        </div>

        <script>
            var slideIndex = 1;
            showDivs(slideIndex);
            
            function plusDivs(n) {
                showDivs(slideIndex += n);
            }
            
            function showDivs(n) {
                var i;
                var x = document.getElementsByClassName("slides");

                if (n > x.length) {
                    slideIndex = 1
                }
                if (n < 1) {
                    slideIndex = x.length
                }
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";  
                }
                x[slideIndex-1].style.display = "block";  
            }
        </script>

        <!--Footer-->
        
        <div style="width: 100%; height: 600px; background-color: #302f2f; margin-top: 80px;"></div>

    </body>
</html>
